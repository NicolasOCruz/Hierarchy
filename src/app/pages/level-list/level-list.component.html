<div class="container col-4">
    <h1>{{ title }}</h1>
    @for (level of levels; track $index) {
        @if (hasFiles(level)) {
         @for (file of level?.files; track $index) {
             <app-file [file]="file"></app-file>
         }
        } @else {
         @for (sublevel of level?.sublevels; track $index) {
             <ul>
               <li>
                 <div class="row">
                   <div class="col-8">
                     {{ sublevel.name }}
                   </div>
                   <div class="col-4">
                     <button (click)="searchLevel(sublevel)">></button>
                   </div>
                 </div>
               </li>
               <hr>
             </ul>
         }
        }
}
</div>

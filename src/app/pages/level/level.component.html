<div class="container col-4">
    <h1>{{ level?.name }}</h1>
   @if (hasFiles()) {
    @for (file of level?.files; track $index) {
        <div class="container col-4">
            <app-file [file]="file"></app-file>
        </div>
    }
   } @else {
    @for (level of level?.sublevels; track $index) {
        <app-level [level]="level"></app-level>
    }
   }
</div>

<div class="container col-4">
    <h1>{{ product?.name }}</h1>
   @if (hasFiles()) {
    @for (file of product?.files; track $index) {
        <div class="container col-4">
            <app-file [file]="file"></app-file>
        </div>
    }
   } @else {
    @for (level of product?.levels; track $index) {
        <app-level-list [level]="level"></app-level-list>
    }
   }
</div>
